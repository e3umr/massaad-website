  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCoNPG1yreCMOOs33nJy08OO9vbIn7PMk4",
    authDomain: "massaad-website.firebaseapp.com",
    projectId: "massaad-website",
    storageBucket: "massaad-website.firebasestorage.app",
    messagingSenderId: "368742651360",
    appId: "1:368742651360:web:2ef70acf15628903938785"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.submitReservation = async function() {
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const phone = document.getElementById('phone').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const guests = document.getElementById('guests').value;
    const notes = document.getElementById('notes').value;

    if (!firstName || !phone || !date || !time || !guests) {
      alert('Please fill in all required fields!');
      return;
    }

    try {
      await addDoc(collection(db, "reservations"), {
        firstName,
        lastName,
        phone,
        date,
        time,
        guests,
        notes,
        createdAt: serverTimestamp()
      });

      document.getElementById('successMsg').style.display = 'block';
      document.querySelector('.submit-btn').style.display = 'none';

    } catch (error) {
      alert('Something went wrong. Please try again.');
      console.error(error);
    }
  }
</script>
